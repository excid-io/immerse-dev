apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-wallets-to-attester
  namespace: cvm-security
spec:
  podSelector:
    matchLabels:
      app: cvm-attester
  policyTypes: [Ingress]
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: cvm-wallets
    ports:
    - protocol: TCP
      port: 5000