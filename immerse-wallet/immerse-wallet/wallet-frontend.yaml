# Frontend: Deployment + NodePort Service (for ngrok)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet-frontend
  namespace: cvm-wallets
spec:
  replicas: 1
  selector: { matchLabels: { app: wallet-frontend } }
  template:
    metadata:
      labels: { app: wallet-frontend }
    spec:
      containers:
      - name: gateway
        image: wallet-frontend:local
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        # point proxy to the backend Service
        - name: BACKEND_URL
          value: http://wallet-backend.cvm-wallets.svc.cluster.local:8081
---
apiVersion: v1
kind: Service
metadata:
  name: wallet-frontend
  namespace: cvm-wallets
spec:
  selector: { app: wallet-frontend }
  type: NodePort
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080