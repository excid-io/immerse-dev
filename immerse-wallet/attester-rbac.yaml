apiVersion: v1
kind: ServiceAccount
metadata:
  name: cvm-attester-sa
  namespace: cvm-security
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tokenreviewer
rules:
- apiGroups: ["authentication.k8s.io"]
  resources: ["tokenreviews"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cvm-attester-tokenreviewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tokenreviewer
subjects:
- kind: ServiceAccount
  name: cvm-attester-sa
  namespace: cvm-security
